<body>



    <div class="nop">
        <div class="nop_message">
            SORRY! <br>
            IT ONLY WORKS ON DESKTOP BROWSERS. <br>
            :(
        </div>
    </div>
    <div class="stage hide">

        <div id="try" class="try ready_language">
            <div class="ready_corner ready_corner--topleft"></div>
            <div class="ready_corner ready_corner--topright"></div>
            <div class="ready_corner ready_corner--bottomleft"></div>
            <div class="ready_corner ready_corner--bottomright"></div>
            try again
        </div>


        <div id="shares" class="shares">
            <a class="twitter-share-button"
                href="https://twitter.com/intent/tweet?text=How fast can u type https://holasebas.github.io/fast-typing"></a>
            <a class="twitter-follow-button" data-show-count="false" href="https://twitter.com/cbastian0"></a>
        </div>

        <div id="actualWord" class="actualWord">
            <p></p>
        </div>

        <div id="perfect" class="status">PERFECT</div>
        <div id="verygood" class="status">VERY GOOD</div>
        <div id="good" class="status">GOOD</div>

        <div class="counter">3</div>
        <div id="timer" class="timer">
            <span id="timer_sec">0</span>
            <span>"</span>
            <span id="timer_mill">00</span>
        </div>

        <div id="ready" class="ready">
            <span id="ready_txt"></span> <br>


            <div id="ready_spanish" class="ready_language">
                <div class="ready_corner ready_corner--topleft"></div>
                <div class="ready_corner ready_corner--topright"></div>
                <div class="ready_corner ready_corner--bottomleft"></div>
                <div class="ready_corner ready_corner--bottomright"></div>
                SPANISH
            </div>

            <div id="ready_english" class="ready_language">
                <div class="ready_corner ready_corner--topleft"></div>
                <div class="ready_corner ready_corner--topright"></div>
                <div class="ready_corner ready_corner--bottomleft"></div>
                <div class="ready_corner ready_corner--bottomright"></div>
                ENGLISH
            </div>
        </div>



    </div>


    <a href="https://github.com/holasebas/fast-typing" target="_blank">
        <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true" style="position:fixed;right:0;top:0">
